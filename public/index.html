<!DOCTYPE html>
<html lang="en" ng-app="Flashlight">
<head>
    <meta charset="UTF-8">
    <title>Flashlight</title>

    <!-- JS -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/lodash/lodash.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>

    <!--Socket-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="app/service/SocketService.js"></script>

    <!--Flashlight-->
    <script src="app/app.js"></script>
    <script src="app/FlashlightController.js"></script>
    <script src="app/rooms/RoomController.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>

<div ui-view></div>

<button class="btn btn-success">Go!</button>
Hello, pretty man


<div class="wrapper">

    <header>
        <h1>Music FlashLight</h1>
    </header>

    <canvas class="visualizer" width="640" height="100"></canvas>

    <div class="row">
        <div class="col-md-3 strobe1" style="border: solid 3px white; height: 200px"><br/></div>
        <div class="col-md-3 strobe2" style="border: solid 3px white; height: 200px"><br/></div>
        <div class="col-md-3 strobe3" style="border: solid 3px white; height: 200px"><br/></div>
        <div class="col-md-3 strobe4" style="border: solid 3px white; height: 200px"><br/></div>
    </div>
    <div class="row">
        <div class="col-md-3 strobe4" style="border: solid 3px white; height: 200px"><br/></div>
        <div class="col-md-3 strobe3" style="border: solid 3px white; height: 200px"><br/></div>
        <div class="col-md-3 strobe2" style="border: solid 3px white; height: 200px"><br/></div>
        <div class="col-md-3 strobe1" style="border: solid 3px white; height: 200px"><br/></div>
    </div>
    <div class="row">
        <div class="col-md-3 strobe2" style="border: solid 3px white; height: 200px"><br/></div>
        <div class="col-md-3 strobe4" style="border: solid 3px white; height: 200px"><br/></div>
        <div class="col-md-3 strobe1" style="border: solid 3px white; height: 200px"><br/></div>
        <div class="col-md-3 strobe3" style="border: solid 3px white; height: 200px"><br/></div>
    </div>
    <div class="row">
        <div class="col-md-3 strobe" style="border: solid 3px; height: 200px"><br/></div>
        <div class="col-md-3 strobe" style="border: solid 3px; height: 200px"><br/></div>
        <div class="col-md-3 strobe" style="border: solid 3px; height: 200px"><br/></div>
        <div class="col-md-3 strobe" style="border: solid 3px; height: 200px"><br/></div>
    </div>
    <div class="row">
        <div class="col-md-3 strobe" style="border: solid 3px; height: 200px"><br/></div>
        <div class="col-md-3 strobe" style="border: solid 3px; height: 200px"><br/></div>
        <div class="col-md-3 strobe" style="border: solid 3px; height: 200px"><br/></div>
        <div class="col-md-3 strobe" style="border: solid 3px; height: 200px"><br/></div>
    </div>
    <div class="row">
        <div class="col-md-3 strobe" style="border: solid 3px; height: 200px"><br/></div>
        <div class="col-md-3 strobe" style="border: solid 3px; height: 200px"><br/></div>
        <div class="col-md-3 strobe" style="border: solid 3px; height: 200px"><br/></div>
        <div class="col-md-3 strobe" style="border: solid 3px; height: 200px"><br/></div>
    </div>

    <label for="toggle">
        <p class="glyphicon glyphicon-wrench"></p>
    </label>
    <input type="checkbox" id="toggle">
    <aside>
        <form class="controls">
            <div>
                <label for="visual">Visualizer settings</label>
                <select id="visual" name="visual">
                    <option value="frequencybars" selected>Frequency bars</option>
                    <option value="off">Off</option>
                </select>
                <!--<select id="visualColor">-->
                <!--<option value="color">Color</option>-->
                <!--<option value="bw">Black & White</option>-->
                <!--</select>-->
            </div>

            <label for="filter">Filter</label>
            <div style="display: inline-block; margin-left: 10px;" id="filter">
                <select onchange="changeFilterType(this.selectedIndex);">
                    <option>LowPass</option>
                    <option>HighPass</option>
                    <option>BandPass</option>
                    <option>LowShelf</option>
                    <option>HighShelf</option>
                    <option>Peaking</option>
                    <option>Notch</option>
                    <option>AllPass</option>
                </select>

                <div>
                    <input id="frequencySlider" type="range" min="0" max="1" step="0.01" value="0"
                           style="height: 20px; width: 200px;">
                    <span id="frequency-value" style="position:relative; top:-5px;">frequency = 345.11 Hz
                    </span>
                </div>
                <br>

                <div>
                    <input id="QSlider" type="range" min="0" max="20" step="0.01" value="0"
                           style="height: 20px; width: 200px;">
                    <span id="Q-value" style="position:relative; top:-5px;">Q = 20 dB</span>
                </div>
                <br>

                <div>
                    <input id="gainSlider" type="range" min="0" max="5" step="0.01" value="0"
                           style="height: 20px; width: 200px;">
                    <span id="gain-value" style="position:relative; top:-5px;">gain = 0.41</span>
                </div>
                <br>
            </div>
            <div>
                <a id="mute">Mute</a>
            </div>
        </form>
    </aside>
    <script src="index.js"></script>
</div>
</body>
</html>
